---
- name: Super-Linter (fix mode)
        id: lint
        uses: super-linter/super-linter@v8.1.0
        continue-on-error: true          # <<< linter step dobÄ›hne vÅ¾dy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_YAML_PRETTIER: true
          FIX_GITHUB_ACTIONS_ZIZMOR: true
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_JAVASCRIPT_ESLINT: true
          FIX_SHELL_SHFMT: true
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: true
          SAVE_SUPER_LINTER_OUTPUT: true

      - name: Show what changed
        run: |
          git status --porcelain
          git -c color.ui=always diff

      - name: Commit & push fixes (only on PRs)
        if: ${{ github.event_name == 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.head_ref || github.ref_name }}
          commit_message: "chore: apply super-linter fixes"

      - name: Upload linter outputs
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output/
          if-no-files-found: ignore

      - name: Fail job if linter reported errors
        if: ${{ steps.lint.outcome == 'failure' }}
        run: exit 1
